								<h2>
									cmd中cd的用法
								</h2>
								<p>
									使用cd切换到其他盘：<code>cd d: // 切换到D盘</code> </br>
									使用cd返回上级：<code>cd\</code>  </br>
									使用cd切换到盘内文件：<code>cd "地址"</code>  </br>
